<!DOCTYPE html>
<html>
<head>
  <title>Upload Tweets</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    #fileInput {
      margin-bottom: 10px;
    }
    #uploadButton {
      background-color: #1da1f2;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
    }
    #uploadButton:hover {
      background-color: #0d8ddb;
    }
    #downloadButton {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      margin-top: 10px;
    }
    #downloadButton:hover {
      background-color: #218838;
    }
  </style>
  <script src="popup.js"></script>
</head>
<body>
  <h1>Upload Tweets</h1>
  <input type="file" id="fileInput" />
  <button id="uploadButton">Upload</button>
  <button id="downloadButton">Download</button>
</body>
</html>
